<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .form {
        margin-top: 2em;
      }
      .alert {
        position: absolute;
        top: 0;
        left: 50vw;
        height: 2em;
        width: 5em;
        text-align: center;
        /* visibility: hidden; */
      }
    </style>
  </head>
  <body>
    <form action="#" class="form">
      <div>
        <label for="email"> Podaj sw√≥j mail: </label>
        <input type="email" name="email" id="email" required />
        <span class="emailError"></span>
      </div>
      <div>
        <label for="password" placeholder="podaj has≈Ço">
          Podaj swojƒô has≈Ço:
        </label>
        <input type="password" name="password" id="password" required />
        <span class="passError"></span>
      </div>

      <button type="submit">Wy≈õlij</button>
    </form>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        const email = document.getElementById("email");
        const password = document.getElementById("password");

        const emails = [];
        const poorPasswords = {
          password: "ju≈º 'has≈Ço' by by≈Ço bezpieczniejsze",
          qwerty: "Bo przecie≈º nikt z nas nie ma klawiatury...",
          123: "s≈Çabe has≈Ço masz ty!",
          admin: "to nie logowanie do routera",

            "Wed≈Çug randomowej strony kt√≥rƒÖ znalaz≈Çem w internecie pi≈Çka no≈ºna ma 4 miliardy fan√≥w na ≈õwiecie. Na pewno nikt nie wpad≈Ç ≈ºeby uzyƒá takiego has≈Ça ü§î"
        };

        function showAlert(text, where) {
          document.querySelector(`.${where}`).textContent = text;
        }

        function resetInputs() {
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        }

        function isWeak(pass) {
          if (Object.keys(poorPasswords).includes(pass)) {
            showAlert(poorPasswords[pass], "passError");
            return true;
          }
        }

        function doesExist(email) {
          if (emails.includes(email)) {
            showAlert(
              "Email o podanej nazwie istnieje, proszƒô wpisaƒá inny",
              "emailError"
            );
            resetInputs();
            return true;
          }
        }

        const registerMe = e => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (!isWeak(password)) {
            const checkMail = doesExist(email);
            if (!checkMail) {
              emails.push(email);
              console.log(email, password);
            }
          }

          resetInputs();
          console.log(emails);
        };

        form.addEventListener("submit", registerMe);
      });
    </script>
  </body>
</html>
